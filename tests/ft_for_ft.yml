tests:
    - name: "Compile ftf"
      binary: "cargo"
      args:
        - "build"

    - name: "Valid echo"
      binary: "./target/debug/ftf"
      args:
        - "-f"
        - "./tests/fixtures/yaml/echo.yaml"

    - name: "Invalid echo"
      binary: "./target/debug/ftf"
      args:
        - "-f"
        - "./tests/fixtures/yaml/invalid_echo.yaml"
      exit_code: 1

    - name: "Long tests"
      binary: "sleep"
      args:
        - "3"
      exit_code: 0
